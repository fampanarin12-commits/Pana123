<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการเมนู - ร้านค้าพรีเมียม</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #800000;
            --primary-light: #a52a2a;
            --accent: #d4af37;
            --bg-overlay: rgba(240, 242, 245, 0.85);
            --card-bg: rgba(255, 255, 255, 0.98);
        }

        /* Background & Setup */
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f0f2f5;
            background-image: url('https://www.transparenttextures.com/patterns/food.png'); 
            margin: 0;
            padding: 40px 20px;
            color: #2d3436;
            min-height: 100vh;
            display: flex;
            justify-content: center;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .fade-out {
            opacity: 0 !important;
            transform: translateX(30px) !important;
            transition: 0.4s !important;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--bg-overlay);
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.12);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.5);
            animation: fadeInUp 0.8s ease-out;
        }

        .header-title {
            text-align: center;
            margin-bottom: 35px;
        }

        .header-title h2 {
            color: var(--primary);
            font-size: 32px;
            margin: 10px 0;
        }

        /* Navigation */
        .flex-nav {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
            background: rgba(0,0,0,0.05);
            padding: 8px;
            border-radius: 20px;
        }

        .btn-nav {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
            background: transparent;
            color: #636e72;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-nav.active {
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* --- ส่วนแก้ไข: ปรับปรุงช่องกรอก (Input Row) --- */
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 25px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border-bottom: 4px solid var(--accent);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 20px; /* ระยะห่างระหว่างแถว */
        }

        .input-row {
            display: grid;
            grid-template-columns: 3fr 1.2fr; /* ปรับสัดส่วนให้ช่องราคาพอดี */
            gap: 20px; /* เพิ่มช่องว่างระหว่างชื่อกับราคา */
        }

        @media (max-width: 500px) {
            .input-row { grid-template-columns: 1fr; }
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #edf2f7;
            border-radius: 15px;
            font-size: 16px;
            transition: 0.3s;
            background: #fdfdfd;
            box-sizing: border-box; /* สำคัญ: ป้องกันช่องกรอกล้น */
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(128, 0, 0, 0.1);
            outline: none;
            background: white;
        }

        .btn-add {
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(128, 0, 0, 0.2);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        /* Menu Display */
        .card {
            background: white;
            padding: 22px 28px;
            margin-bottom: 15px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid var(--accent);
            animation: scaleIn 0.5s ease-out;
            transition: 0.3s;
        }

        .food-info b { font-size: 1.25rem; color: #2d3436; display: block; }
        .food-info span { color: var(--primary); font-weight: 800; font-size: 1.1rem; }

        .btn-delete {
            background: #fff0f0;
            color: #e74c3c;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-delete:hover {
            background: #e74c3c;
            color: white;
            transform: scale(1.1) rotate(10deg);
        }

        .empty-state { text-align: center; padding: 60px; color: #b2bec3; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-title">
            <p style="margin:0; opacity: 0.7;">✨ ยินดีต้อนรับร้านค้าพรีเมียม</p>
            <h2><i class="fas fa-store-alt"></i> <span id="shopNameDisplay">กำลังโหลด...</span></h2>
        </div>
        
        <div class="flex-nav">
            <button class="btn-nav active"><i class="fas fa-utensils"></i> จัดการเมนู</button>
            <button class="btn-nav" onclick="location.href='canteen2.html'"><i class="fas fa-shopping-bag"></i> ออเดอร์</button>
            <button class="btn-nav" onclick="logout()"><i class="fas fa-door-open"></i> ออกจากระบบ</button>
        </div>

        <div class="form-section">
            <h3 style="margin-top:0; color: var(--primary);"><i class="fas fa-magic"></i> เพิ่มเมนูอาหารใหม่</h3>
            <div class="input-group">
                <div class="input-row">
                    <input type="text" id="foodName" placeholder="ชื่อรายการอาหาร...">
                    <input type="number" id="foodPrice" placeholder="ราคา (฿)">
                </div>
                <button class="btn-add" onclick="addMenu()"><i class="fas fa-plus"></i> บันทึกข้อมูลเมนู</button>
            </div>
        </div>

        <div class="menu-list-container">
            <h3 style="color: #636e72; font-size: 0.9rem; letter-spacing: 1px; text-transform: uppercase;">
                <i class="fas fa-list-ul"></i> รายการเมนูของคุณ
            </h3>
            <div id="menuList"></div>
        </div>
    </div>

    <script>
        const currentShop = sessionStorage.getItem('currentUser') || "ร้านค้าพรีเมียม";
        document.getElementById('shopNameDisplay').innerText = currentShop;

        function addMenu() {
            const name = document.getElementById('foodName').value;
            const price = document.getElementById('foodPrice').value;
            
            if(!name || !price) {
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                return;
            }

            let menus = JSON.parse(localStorage.getItem('menus')) || [];
            const newMenu = { 
                shop: currentShop, 
                name: name, 
                price: parseInt(price),
                id: Date.now()
            };
            
            menus.push(newMenu);
            localStorage.setItem('menus', JSON.stringify(menus));
            
            document.getElementById('foodName').value = '';
            document.getElementById('foodPrice').value = '';
            renderMenu();
        }

        function renderMenu() {
            let menus = JSON.parse(localStorage.getItem('menus')) || [];
            const list = document.getElementById('menuList');
            const myMenus = menus.filter(m => m.shop === currentShop);
            
            list.innerHTML = '';
            
            if(myMenus.length === 0) {
                list.innerHTML = `<div class="empty-state"><i class="fas fa-cloud-upload-alt" style="font-size: 40px; margin-bottom:10px;"></i><br>ยังไม่มีข้อมูลเมนู</div>`;
                return;
            }

            myMenus.reverse().forEach((m) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.id = `menu-${m.id}`;
                card.innerHTML = `
                    <div class="food-info">
                        <b>${m.name}</b>
                        <span>฿ ${m.price}</span>
                    </div>
                    <button class="btn-delete" onclick="deleteMenu('${m.name}', ${m.id})" title="ลบเมนู">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                list.appendChild(card);
            });
        }

        function deleteMenu(name, id) {
            if(confirm('ต้องการลบเมนู "' + name + '" ?')) {
                const element = document.getElementById(`menu-${id}`);
                element.classList.add('fade-out');
                
                setTimeout(() => {
                    let menus = JSON.parse(localStorage.getItem('menus')) || [];
                    menus = menus.filter(m => !(m.id === id));
                    localStorage.setItem('menus', JSON.stringify(menus));
                    renderMenu();
                }, 400);
            }
        }

        function logout() {
            if(confirm('ออกจากระบบใช่หรือไม่?')) location.href = 'index.html';
        }

        renderMenu();
    </script>
</body>
</html>
